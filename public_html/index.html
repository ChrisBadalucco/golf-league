<!DOCTYPE html>
<html ng-app="GolfLeagueApp">
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/league.css">
		<title>Golf League</title>
	</head>
	<body>
		<form class="form-horizontal" role="form">
		  	<div class="form-group">
   				<label class="control-label col-sm-3" for="course-rating">Course Rating:</label>
		    	<div class="col-sm-9"><input type="number" class="form-control" id="course-rating"></div>
		  	</div>
		  	<div class="form-group">
			    <label class="control-label col-sm-3" for="course-slope">Course Slope:</label>
			    <div class="col-sm-9"><input type="number" class="form-control" id="course-slope"></div>
		  	</div>
		  	<div class="form-group">

		  	<!-- TODO ng-repeat input type ="number" five times, with mechanism to auto-inject +1 more row up to max of 20 -->
		  	
		  	</div>
		  	<div class="form-group"> 
			    <div class="col-sm-offset-3 col-sm-9">
			   		<button type="submit" class="btn btn-default">Calculate Handicap</button>
			   		<!-- Course Handicap = Handicap Index x Slope Rating** รท 113 -->
			   		<!-- http://www.wikihow.com/Calculate-Your-Golf-Handicap -->
		   		</div>
	   		</div>
	  	</form>
		
		<!-- Javascript -->
		<script src="js/thirdparty/thirdparty.min.js"></script>
		<script src="js/app/app.min.js"></script>

		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
